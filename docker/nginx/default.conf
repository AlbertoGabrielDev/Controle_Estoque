upstream php-upstream {
    server laravel_app:9000;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    error_log  /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log main;

    # gzip ajuda bastante em dev
    gzip on;
    gzip_min_length 256;
    gzip_types text/plain application/json application/javascript text/css application/xml text/javascript image/svg+xml;

    client_max_body_size 100M;

    # App Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Proxy Vite (HMR)
    location /assets/       { proxy_pass http://host.docker.internal:5174; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "upgrade"; proxy_set_header Host $host; }
    location /sockjs-node/  { proxy_pass http://host.docker.internal:5174; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "upgrade"; proxy_set_header Host $host; }
    location /@vite/        { proxy_pass http://host.docker.internal:5174; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "upgrade"; proxy_set_header Host $host; }

    # Est√°ticos
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|svg|webp|ttf|woff|woff2)$ {
        try_files $uri =404;
        expires 1h;
        add_header Cache-Control "public";
        access_log off;
    }

    # PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass php-upstream;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 120s;
    }

    # Bloqueia arquivos ocultos
    location ~ /\.(?!well-known).* { deny all; access_log off; log_not_found off; }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
}
