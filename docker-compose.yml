version: '3'
services:
  laravel:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - E:\Controle_Estoque:/var/www/html
    ports:
      - "9000:9000"
    networks:
      - app-network
    depends_on:
      - mysql

  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - laravel
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
